<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="SISMULT, tela de login">
        <meta name="author" content="Deyvid Alves">
        <meta name="reply-to" content="deyvid.lima@catolica.edu.br">


        <!-- Bootstrap core CSS -->
        <link href="css/form-login.css" type= "text/css" rel="stylesheet">



        <title>Login</title>
        <link rel="icon" href="imagens/logo.jpg" type="image/x-icon" />
    </head>

    <body>

        <div class="container">
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="imagens/logo.jpg" >
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> <i>Lembra-me</i>
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                </form><!-- /form -->
                <a href="#" class="forgot-password">
                    Esqueceu sua senha?
                </a>

            </div><!-- /card-container -->
        </div><!-- /container -->
    </body>
</html>
